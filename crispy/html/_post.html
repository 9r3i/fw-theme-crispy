

<header class="site-header site-news-detail-header">
  <div class="container">
    <div class="row">

      <div class="col-12">
        <h2>{{post.title}}</h2>
      </div>

    </div>
  </div>
</header>

<section class="news-detail section-padding pt-0">
  <div class="container">
    <div class="row">

      <div class="col-lg-12 col-12">
        {{Crispy.postImage}}(post.id)
        
        <div class="col-lg-10 col-10 mx-auto mt-5" id="content">
          {{Crispy.postContent}}(post)
        </div>
      </div>

    </div>
  </div>
</section>
